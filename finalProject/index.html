<!DOCTYPE html>
<html>
	<head>
		<title>Final Project Angular</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="maincontrol.js"></script>
		<script type="text/javascript" src="productservice.js"></script>
		<script type="text/javascript" src="productcontrol.js"></script>
		<link rel="stylesheet" type="text/css" href="style/mainstyle.css">
		<script type="text/javascript" src="reviewFormControl.js"></script>
		<script type="text/javascript" src="confirmControl.js"></script>

	</head>
	<body ng-app="myapp" ng-controller="myControl" >
		<div class="container">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
				<div class="navbar-header">				
					<ul class="nav navbar-nav">
						<li><a ng-click="productPage()">Products</a></li>
					</ul>
				</div>
				</div>			
			</nav>
		</div>
		<div class="container">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner">
			    <div class="item active">
			      <center><img src="img1.jpg" alt="image 1" class="imageSlider"></center>
			    </div>

			    <div class="item">
			      <center><img src="img2.jpg" alt="image 2" class="imageSlider"></center>
			    </div>

			    <div class="item">
			      <center><img src="img3.jpg" alt="image 3" class="imageSlider"></center>
			    </div>
			  </div>

			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
		<div ng-view></div>
	</body>
</html>
